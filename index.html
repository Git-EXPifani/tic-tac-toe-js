<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Tic-Tac-Toe</title>
  </head>

  <body>
    <header>❌Tic-Tac-Toe⭕</header>
    <div class="main-content">
      <div class="gameboard-container">
        <button class="g zero"></button>
        <button class="g one"></button>
        <button class="g two"></button>
        <button class="g three"></button>
        <button class="g four"></button>
        <button class="g five"></button>
        <button class="g six"></button>
        <button class="g seven"></button>
        <button class="g eight"></button>
      </div>
      <div class="result">Abdul - X, Hamza - O</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
